<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Web3 Radar ðŸš€</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .project-name {
            font-weight: 600;
            color: #333;
            font-size: 1.05rem;
        }

        .twitter-handle {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: 500;
        }

        .twitter-handle:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .badge-new {
            background: #dcfce7;
            color: #166534;
        }

        .website-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .website-link:hover {
            text-decoration: underline;
        }

        .description {
            color: #666;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            th, td {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Early Web3 Radar</h1>
            <p class="subtitle">Discovering new web3 projects on Twitter â€¢ Updated daily</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">-</div>
                    <div class="stat-label">Projects Discovered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayProjects">-</div>
                    <div class="stat-label">Added Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">< 1K</div>
                    <div class="stat-label">Avg Followers</div>
                </div>
            </div>
        </header>

        <div class="table-container">
            <div id="loadingState" class="loading">Loading projects...</div>
            <table id="projectsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Twitter</th>
                        <th>Created</th>
                        <th>Followers</th>
                        <th>Description</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="projectsBody">
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Last updated: <span id="lastUpdate"></span></p>
        </div>
    </div>

    <script>
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://gpoqqlskgkpjrkqjchcv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdwb3FxbHNrZ2twanJrcWpjaGN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4OTkxOTcsImV4cCI6MjA4MzQ3NTE5N30.OiEVi2rhOmohlMiQsjL_VcOmJK_BcbgpafFDcmOdDL0';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadProjects() {
            try {
                const { data, error } = await supabase
                    .from('web3_projects')
                    .select('*')
                    .order('discovered_at', { ascending: false });

                if (error) throw error;

                // Hide loading
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('projectsTable').style.display = 'table';

                // Update stats
                document.getElementById('totalProjects').textContent = data.length;
                
                // Calculate today's projects
                const today = new Date().toDateString();
                const todayCount = data.filter(p => new Date(p.discovered_at).toDateString() === today).length;
                document.getElementById('todayProjects').textContent = todayCount;

                // Render projects
                const tbody = document.getElementById('projectsBody');
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No projects discovered yet. The scanner runs daily - check back tomorrow!</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map(project => {
                    const isNew = new Date(project.account_created) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                    return `
                        <tr>
                            <td>
                                <div class="project-name">${project.name}</div>
                                ${isNew ? '<span class="badge badge-new">NEW</span>' : ''}
                            </td>
                            <td>
                                <a href="https://twitter.com/${project.twitter_handle}" 
                                   target="_blank" 
                                   class="twitter-handle">@${project.twitter_handle}</a>
                            </td>
                            <td>${new Date(project.account_created).toLocaleDateString()}</td>
                            <td>${project.followers.toLocaleString()}</td>
                            <td class="description">${project.description || 'N/A'}</td>
                            <td>
                                ${project.website ? `<a href="${project.website}" target="_blank" class="website-link">Visit â†’</a>` : 'N/A'}
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('loadingState').innerHTML = 'Error loading projects. Please try again later.';
            }
        }

        // Set last update time
        document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
